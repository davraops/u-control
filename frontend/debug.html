<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - U-Control</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Debug - U-Control Frontend</h1>
    
    <div>
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="testAccounts()">Test Accounts</button>
        <button onclick="testIncomes()">Test Incomes</button>
        <button onclick="testExpenses()">Test Expenses</button>
        <button onclick="testBudgets()">Test Budgets</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/dev';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testAPI() {
            try {
                log('Testing API connection...', 'info');
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    log(`API Health: ${data.status}`, 'success');
                } else {
                    log(`API Health failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`API Connection Error: ${error.message}`, 'error');
            }
        }
        
        async function testAccounts() {
            try {
                log('Testing Accounts API...', 'info');
                const response = await fetch(`${API_BASE_URL}/accounts`);
                if (response.ok) {
                    const data = await response.json();
                    log(`Accounts loaded: ${data.accounts ? data.accounts.length : 0} accounts`, 'success');
                    log(`Total balance: ${data.totalBalance ? data.totalBalance.toLocaleString() : 'N/A'}`, 'success');
                } else {
                    log(`Accounts API failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Accounts Error: ${error.message}`, 'error');
            }
        }
        
        async function testIncomes() {
            try {
                log('Testing Incomes API...', 'info');
                const response = await fetch(`${API_BASE_URL}/incomes`);
                if (response.ok) {
                    const data = await response.json();
                    log(`Incomes loaded: ${Array.isArray(data) ? data.length : 0} incomes`, 'success');
                } else {
                    log(`Incomes API failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Incomes Error: ${error.message}`, 'error');
            }
        }
        
        async function testExpenses() {
            try {
                log('Testing Expenses API...', 'info');
                const response = await fetch(`${API_BASE_URL}/expenses`);
                if (response.ok) {
                    const data = await response.json();
                    log(`Expenses loaded: ${Array.isArray(data) ? data.length : 0} expenses`, 'success');
                } else {
                    log(`Expenses API failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Expenses Error: ${error.message}`, 'error');
            }
        }
        
        async function testBudgets() {
            try {
                log('Testing Budgets API...', 'info');
                const response = await fetch(`${API_BASE_URL}/budgets`);
                if (response.ok) {
                    const data = await response.json();
                    log(`Budgets loaded: ${Array.isArray(data) ? data.length : 0} budgets`, 'success');
                } else {
                    log(`Budgets API failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Budgets Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            log('Debug page loaded. Click buttons to test APIs.', 'info');
            testAPI();
        };
    </script>
</body>
</html>
