<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Auth - U-Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Limpiar Autenticación</h5>
                    </div>
                    <div class="card-body">
                        <p>Este script limpiará todos los tokens de autenticación para evitar conflictos.</p>
                        
                        <div class="mb-3">
                            <strong>Tokens encontrados:</strong>
                            <ul id="tokens-list" class="mt-2"></ul>
                        </div>
                        
                        <button id="clear-all" class="btn btn-warning me-2">
                            <i class="fas fa-trash me-2"></i>Limpiar Todo
                        </button>
                        
                        <button id="go-to-login" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Ir a Login
                        </button>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar tokens existentes
        function showTokens() {
            const tokensList = document.getElementById('tokens-list');
            const tokens = [];
            
            // Verificar diferentes nombres de tokens
            const tokenNames = ['token', 'authToken', 'auth_token', 'jwt', 'access_token'];
            
            tokenNames.forEach(name => {
                const value = localStorage.getItem(name);
                if (value) {
                    tokens.push(`<li><strong>${name}:</strong> ${value.substring(0, 20)}...</li>`);
                }
            });
            
            if (tokens.length > 0) {
                tokensList.innerHTML = tokens.join('');
            } else {
                tokensList.innerHTML = '<li class="text-muted">No se encontraron tokens</li>';
            }
        }
        
        // Limpiar todos los tokens
        document.getElementById('clear-all').addEventListener('click', function() {
            const tokenNames = ['token', 'authToken', 'auth_token', 'jwt', 'access_token', 'user'];
            
            tokenNames.forEach(name => {
                localStorage.removeItem(name);
            });
            
            document.getElementById('result').innerHTML = 
                '<div class="alert alert-success">✅ Todos los tokens han sido eliminados</div>';
            
            showTokens();
        });
        
        // Ir a login
        document.getElementById('go-to-login').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
        
        // Inicializar
        showTokens();
    </script>
</body>
</html>
