<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth - U-Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Debug de Autenticación</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Estado del Token</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Token en localStorage:</strong></p>
                        <pre id="token-display">Cargando...</pre>
                        
                        <p><strong>Token válido:</strong></p>
                        <span id="token-valid" class="badge">Verificando...</span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test de Login</h5>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="test@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="test123">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        
                        <div id="login-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Test de API</h5>
                    </div>
                    <div class="card-body">
                        <button id="test-hello" class="btn btn-success me-2">Test Hello</button>
                        <button id="test-accounts" class="btn btn-info me-2">Test Accounts</button>
                        <button id="clear-token" class="btn btn-warning">Clear Token</button>
                        
                        <div id="api-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/dev';
        
        // Mostrar estado del token
        function updateTokenDisplay() {
            const token = localStorage.getItem('token');
            const tokenDisplay = document.getElementById('token-display');
            const tokenValid = document.getElementById('token-valid');
            
            if (token) {
                tokenDisplay.textContent = token.substring(0, 50) + '...';
                
                // Verificar si el token es válido
                fetch(`${API_BASE_URL}/hello`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        tokenValid.textContent = 'Válido';
                        tokenValid.className = 'badge bg-success';
                    } else {
                        tokenValid.textContent = 'Inválido';
                        tokenValid.className = 'badge bg-danger';
                    }
                })
                .catch(error => {
                    tokenValid.textContent = 'Error';
                    tokenValid.className = 'badge bg-danger';
                });
            } else {
                tokenDisplay.textContent = 'No hay token';
                tokenValid.textContent = 'No token';
                tokenValid.className = 'badge bg-secondary';
            }
        }
        
        // Login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    resultDiv.innerHTML = '<div class="alert alert-success">Login exitoso!</div>';
                    updateTokenDisplay();
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
        
        // Test Hello
        document.getElementById('test-hello').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('api-result');
            
            try {
                const response = await fetch(`${API_BASE_URL}/hello`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<div class="alert alert-info"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
        
        // Test Accounts
        document.getElementById('test-accounts').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('api-result');
            
            try {
                const response = await fetch(`${API_BASE_URL}/accounts`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<div class="alert alert-info"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
        
        // Clear Token
        document.getElementById('clear-token').addEventListener('click', function() {
            localStorage.removeItem('token');
            updateTokenDisplay();
            document.getElementById('api-result').innerHTML = '<div class="alert alert-warning">Token eliminado</div>';
        });
        
        // Inicializar
        updateTokenDisplay();
    </script>
</body>
</html>
